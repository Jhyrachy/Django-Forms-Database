<!-- templates/success.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap 5 CSS -->
    <!-- Caricamento Bootstrap tramite Django -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Redirect alla Home dopo 3 secondi -->
    <meta http-equiv="refresh" content="3; url=/{% url 'home' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="card-title text-success">Operazione completata con successo!</h2>
                        <p class="card-text mt-3">Operazione completata con successo.<br>Premi il pulsante per tornare
                            all'Indice.</p>
                        <a href="{% url 'db_home' %}" class="btn btn-primary mt-3">Indice</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
